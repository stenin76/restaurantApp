<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<header th:fragment="navigation">
    <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="/index">
                    <span>
                        <h4>
                         Food for Home***
                        </h4>
                    </span>
            </a>
            <div class="nav-item" sec:authorize="isAuthenticated()">
                Welcome,
                <th:block sec:authentication="name"></th:block>
                !
            </div>
            <div class="nav-item" sec:authorize="isAuthenticated()">
                <form th:method="post"
                      th:action="@{/logout}">
                    <input type="submit" class="btn btn-link" value="Logout"/>
                </form>
            </div>
            <div class="nav-item" sec:authorize="!isAuthenticated()">
                Register and order online!
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <div class="dropdown" sec:authorize="hasRole('ADMIN')">
                            <a class="btn btn-secondary dropdown-toggle" role="button" data-bs-toggle="dropdown">
                                ADMIN
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="/product-add">Add Product</a>
                                <a class="dropdown-item" href="/product-panel">Products Panel</a>
                                <a class="dropdown-item" href="/users-panel">Users Panel</a>
                                <a class="dropdown-item" href="/order-panel">Orders Panel</a>
                            </ul>
                        </div>
                    </li>
                </ul>
                <div class="user_option" sec:authorize="isAuthenticated()">
                    <a href="/profile" class="order_online" title="Profile">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                    </a>
                </div>
                <div class="user_option" sec:authorize="isAuthenticated()">
                    <a href="/shoppingCart" class="order_online" title="Shopping Cart">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                             fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                        <i class="bi bi-cart"></i>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</header>

</html>
