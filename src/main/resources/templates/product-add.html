<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/responsive.css"/>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<!-- header section starts -->
<div class="fixed-top">
    <header class="header_section">
        <div th:replace="~{fragments/navbar}"></div>
    </header>
</div>
<!-- end header section -->

<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
        <section class="book_section layout_padding">
            <div class="container">
                <div class="heading_container">
                    <h2>
                        Add Product form
                    </h2>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form_container">
                            <form th:action="@{/product-add}"
                                  th:method="post"
                                  th:object="${productAddDto}">
                                <div>
                                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                       class="errors alert alert-danger"></p>
                                    <input type="text"
                                           class="form-control"
                                           placeholder="Name"
                                           id="name" name="name"
                                           th:field="*{name}"/>

                                </div>
                                <div>
                                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                                           class="errors alert alert-danger"></p>
                                    <input type="text"
                                           class="form-control"
                                           placeholder="Description"
                                           id="description" name="description"
                                           th:field="*{description}"/>
                                </div>
                                <div>
                                    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                                           class="errors alert alert-danger"></p>
                                    <input type="number"
                                           step="0.01"
                                           class="form-control"
                                           placeholder="Price"
                                           id="price" name="price"
                                           th:field="*{price}"/>
                                </div>
                                <div>
                                    <p th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"
                                           class="errors alert alert-danger"></p>
                                    <input type="imageUrl"
                                           class="form-control"
                                           placeholder="ImageUrl"
                                           id="imageUrl" name="imageUrl"
                                           th:field="*{imageUrl}"/>
                                </div>
                                <div>
                                    <p th:if="${#fields.hasErrors('productType')}" th:errors="*{productType}"
                                           class="errors alert alert-danger"></p>
                                    <select th:field="*{productType}"
                                            class="form-control custom-select" id="productType" name="productType">
                                        <option value="">
                                            Select Product Type
                                        </option>
                                        <option value="BURGER">Burger</option>
                                        <option value="PIZZA">Pizza</option>
                                        <option value="PASTA">Pasta</option>
                                    </select>
                                </div>

                                <div class="btn_box">
                                    <button>
                                        Add Product
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>

<!-- footer section -->
<footer class="footer_section">
    <div th:replace="~{fragments/footer}"></div>
</footer>
<!-- end footer section -->

</body>

</html>
