<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title>Restaurant</title>
  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.css"/>
  <link rel="stylesheet" href="/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="/css/style.css"/>
  <link rel="stylesheet" href="/css/responsive.css"/>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<!-- header section starts -->
<div class="fixed-top">
  <header class="header_section">
    <div th:replace="~{fragments/navbar}"></div>
  </header>
</div>
<!-- end header section -->

<section class="h-100" style="background-color: #eee;">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-10">
      <section class="book_section layout_padding">
        <div class="container">
          <div class="heading_container">
            <h2>
              User Details
            </h2>
          </div>
          <div class="row">
            <div class="col-xl-4">
              <!-- Profile Picture card-->
              <div class="card mb-4">
                <div class="card-header">Profile Picture</div>

                  <div class="card-body text-center">
                    <form th:action="@{/uploadImage}"
                          th:method="post"
                          enctype="multipart/form-data">
                      <div th:if="${msg}" class="success-message">
                        <p th:text="${msg}"></p>
                      </div>
                      <div class="mb-3">
                        <img th:src="${'/showProfilePicture'}" class="img-account-profile rounded-circle mb-2" width="300" height="300">
                      </div>
                      <div th:if="${error_message1}" class="errors alert alert-danger">
                        <p th:text="${error_message1}"></p>
                      </div>
                      <div class="mb-3">
                        <input type="file" name="image" accept="image/*" class="form-control-file">
                      </div>
                      <div class="mb-3">
                        <button>Upload image</button>
                      </div>
                    </form>
                  </div>
              </div>
            </div>
            <div class="col-xl-8">
              <!-- Account details card-->
              <div class="card mb-4">
                <div class="card-header">Account Details</div>

                  <div class="card-body">
                    <form th:action="@{/changeUserName}"
                          th:method="post"
                          th:object="${changeUsernameDto}">
                      <!-- Form Group (username)-->
                      <div class="mb-3">

                        <div th:if="${change_user_details_message}" class="success-message">
                          <p th:text="${change_user_details_message}"></p>
                        </div>

                        <label class="small mb-1" for="inputUsername">Username</label>
                          <p th:if="${#fields.hasErrors('newUsername')}" th:errors="*{newUsername}" class="errors alert alert-danger"></p>
                        <input class="form-control"
                               id="inputUsername"
                               type="text" placeholder="Enter your new username"
                               th:field="*{newUsername}"/>
                      </div>

                      <!-- Form Group (email address)-->
                      <div class="mb-3">
                        <label class="small mb-1" for="inputEmailAddress">Email address</label>
                        <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com">
                      </div>
                      <!-- Save changes button-->
                        <button>Save Changes</button>
                    </form>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</section>

<!-- footer section -->
<footer class="footer_section">
  <div th:replace="~{fragments/footer}"></div>
</footer>
<!-- end footer section -->

</body>

</html>
